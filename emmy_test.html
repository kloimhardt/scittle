<!DOCTYPE html>
<html>
  <head>
    <script src="resources/public/js/sci-web.js"
            type="application/javascript"></script>

    <script src="resources/public/js/scittle.emmy.js"
            type="application/javascript"></script>

    <script type="application/x-scittle-fork">
     (require '[emmy.env :as e :refer :all])

      (defn my-alert []
          (js/alert (str "You clicked2 (cos Pi): " (cos (symbol "pi")))))

      (set! (.-my_alert js/window) my-alert)
    </script>

    <script type="application/x-cherry">
     (require '[emmy.env :as e :refer :all])

     (defn my-alert-again []
         (js/alert (str "You again clicked (cos Pi): " (cos (symbol "pi")))))

     (set! (.-my_alert_again js/window) my-alert-again)
    </script>

  </head>
  <body>
    <h1>Scittle</h1>

    <button onclick="my_alert()">
      Click me!
    </button>

    <button onclick="my_alert_again()">
        Click me again!
    </button>


  </body>
</html>
